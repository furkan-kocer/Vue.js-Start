<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Starting to Learn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="vueinstance" class="wrapper">
        <h1>{{ header.toLocaleUpperCase('en-US') }}</h1>
        <div class="add-item-form d-flex">
            <input type="text" v-model="newItem" placeholder="Add an Item" v-on:keyup.enter="items.push(newItem)" required>
            <button type="button" v-on:click="items.push(newItem)" class="btn btn-primary w-25 h-25 align-self-center mx-3">Add Item</button>
        </div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
    </div>
    <script>
        var shoppingList = new Vue({
            el: '#vueinstance',
            data: {
                header: 'Shopping list app',
                newItem: '',
                items: [
                    '12 spoon',
                    '10 blue shirt',
                    '5 game board',
                ]
            }
        });
    </script>
    
</body>
</html>
